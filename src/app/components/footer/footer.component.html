<footer class="footer">
  <div class="footer-content">
    <div class="footer-header">
      <h2 class="title">
        <span class="bracket">[</span>
        Conectemos
        <span class="bracket">]</span>
      </h2>
      <p class="subtitle">¿Listo para iniciar un nuevo proyecto?</p>
    </div>

    <div class="contact-container">
      <div class="email-box">
        <span class="prompt">user@portfolio:~$</span>
        <input type="text" [value]="email" readonly class="email-input" />
        <a [href]="'mailto:' + email" class="action-btn" aria-label="Send Email">
          <span class="icon">✉️</span>
        </a>
      </div>
    </div>

    <div class="social-links">
      <a href="https://github.com/HectorARG" target="_blank" class="social-link" aria-label="GitHub">
        <img ngSrc="assets/icons/github-original.svg" alt="GitHub" width="24" height="24">
      </a>
      <a href="https://www.linkedin.com/in/hector-adrian-roman79509/" target="_blank" class="social-link" aria-label="LinkedIn">
        <img ngSrc="assets/icons/linkedin-plain.svg" alt="LinkedIn" width="24" height="24">
      </a>
      <a href="#" target="_blank" class="social-link" aria-label="Twitter">
        <img ngSrc="assets/icons/twitter-original.svg" alt="Twitter" width="24" height="24">
      </a>
    </div>

    <div class="copyright">
      <p>&copy; {{currentdate}} HectorDev. <span class="highlight">Creado con Angular 21</span></p>
    </div>
  </div>
</footer>
