<section class="lifecycle" id="approach">
  <div class="lifecycle-background"></div>

  <div class="section-header">
    <span class="subtitle">Mi Enfoque</span>
    <h2 class="title">Ciclo de <span class="highlight">Desarrollo</span></h2>
  </div>

  <div class="steps-container">
    <div class="connecting-line"></div>
    @for (step of steps; track step.id; let last = $last; let i = $index) {
      <div class="step-wrapper" [class.reverse]="i % 2 !== 0">
        <div class="step-card glassmorphism">
          <div class="card-content">
            <div class="icon-wrapper">
              <span class="icon">{{ step.icon }}</span>
            </div>
            <h3 class="step-title">{{ step.title }}</h3>
            <p class="step-description">{{ step.description }}</p>
          </div>
          <div class="step-number">0{{ step.id }}</div>
        </div>
        <div class="connector-dot"></div>
      </div>
    }
  </div>
</section>
