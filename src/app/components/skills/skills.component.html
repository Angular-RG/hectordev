<section class="skills" id="skills">
  <div class="skills-background"></div>

  <div class="section-header">
    <span class="subtitle">Competencias Principales</span>
    <h2 class="title">Tecnologías y <span class="highlight">Habilidades Clave</span></h2>
  </div>

  <div class="filter-container">
    @for (category of categories; track category) {
      <button
        class="filter-btn"
        [class.active]="selectedCategory() === category"
        (click)="setCategory(category)">
        {{ category }}
        <span class="btn-glitch"></span>
      </button>
    }
  </div>

  <div class="skills-grid">
    @for (skill of filteredSkills(); track skill.name) {
      <div class="skill-card glassmorphism" appTilt>
        <div class="card-border-gradient"></div>
        <div class="card-content">
          <div class="card-glow"></div>
          <div class="tech-decoration top-right"></div>
          <div class="tech-decoration bottom-left"></div>

          <div class="skill-header">
            <div class="skill-icon-wrapper">
              <div class="skill-icon" [style.mask-image]="'url(' + skill.icon + ')'" [style.-webkit-mask-image]="'url(' + skill.icon + ')'"></div>
            </div>
            <div class="skill-info">
              <h3 class="skill-name">{{ skill.name }}</h3>
              <span class="skill-level">{{ skill.level }}</span>
            </div>
            <div class="percentage-badge">{{ skill.percentage }}%</div>
          </div>

          <div class="progress-container">
            <div class="progress-bar" [style.width.%]="skill.percentage">
              <div class="progress-glow"></div>
            </div>
          </div>

          <div class="skill-footer">
            <span class="skill-years">{{ skill.years }} años de exp.</span>
            <span class="skill-category">{{ skill.category }}</span>
          </div>
        </div>
      </div>
    }
  </div>
</section>
