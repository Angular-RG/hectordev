<section class="skills" id="skills">
  <div class="section-header">
    <span class="subtitle">Core Competencies:</span>
    <h2 class="title">Technologies & Key Skills</h2>
  </div>

  <div class="filter-container">
    @for (category of categories; track category) {
      <button
        class="filter-btn"
        [class.active]="selectedCategory() === category"
        (click)="setCategory(category)">
        {{ category }}
      </button>
    }
  </div>

  <div class="skills-grid">
    @for (skill of filteredSkills(); track skill.name) {
      <div class="skill-card">
        <div class="skill-header">
          <div class="skill-icon">{{ skill.icon }}</div>
          <h3 class="skill-name">{{ skill.name }}</h3>
        </div>
        <div class="progress-container">
          <div class="progress-bar" [style.width.%]="skill.percentage"></div>
        </div>
        <div class="skill-footer">
          <span class="skill-level">{{ skill.level }}</span>
          <span class="skill-years">{{ skill.years }} years</span>
        </div>
        <div class="percentage-label">{{ skill.percentage }}%</div>
      </div>
    }
  </div>
</section>
